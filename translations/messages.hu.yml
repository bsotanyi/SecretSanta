    btn:
        find_out: Megnézem most

# Emails/wishlistChanged.{html,txt}.twig
emails-wishlistChanged:
    subject: Frissült a kívánságlista
    salutation: Üdv %name%
    buddy_updated_wishlist: Az ajándéktársa frissítette a kívánságlistáját.
    click_button: Az alábbi gombra kattintva tekintheti meg, mit szeretne kapni.

    btn:
        check_wishlist: Kívánságlista megtekintése

# Emails/anonymousMessage.{html,txt}.twig
emails-anonymous_message:
    subject: A Secret Santa társad üzenetet küldött
    message:
      html: >
          Kedves %name%, <br/>
          <br/>
          A Secret Santa társad üzenetett küldött, itt tudod elolvasni:<br/>
          <br />
          <strong>%message%</strong>
          <br/>
          Az alábbi gombra kattintva tud hozzáadni pár dolgot a kívánságlistához, amit szívesen kapna.
      txt: >
          Kedves %name%,

          A Secret Santa társad üzenetett küldött, itt tudod elolvasni:

          %message%

          Az alábbi gombra kattintva tud hozzáadni pár dolgot a kívánságlistához, amit szívesen kapna.
    update_wishlist: Kívánságlista szerkesztése

# MailStatusExtension
mail_status_extension:
    unknown: Ismeretlen
    opened: Megnyitott e-mail
    viewed: Partit megtekintette
    not_started: Nem megkezdett parti
    bounced: Az e-mail nem lett kézbesítve!

flashes:
    # SendPartyUpdateController
    send_party_update:
        success: <h4>Sikeres frissítés</h4> A frissítés ki lett küldve minden résztvevőnek.

    # ForgotURLController
    forgot_url:
        success: 'Sikeresen elküldtük az áttekintést!'
        error: 'Hiba lépett fel az e-mail küldése közben. Ellenőrizze az e-mail címét és próbálja újra.'

    # ManagementController
    management:
        email_validated: >
            <strong>Tökéletes!</strong><br/>Az e-mail címed sikeresen érvényesítetted.<br/>
            Beszélgetésünk közben szorgalmas gnómjaink már járják is az internetet, kézbesítve minden jövőbeli Secret Santának a társukat.<br/>
            <br />
            Ne felejtse el Ön is megerősíteni a részvételét. Küldtünk egy másik e-mailt is. Vessen rá egy pillantást!
        add_participant:
            success: <h4>Hozzáadva!</h4> Sikeresen hozzáadta a résztvevőt a partihoz.
            danger: <h4>Hupsz</h4> Hiba lépett fel a résztvevő hozzáadása közben. Kérjük, próbálja újra.
        join_mode:
            success: <h4>Frissítve!</h4> A csatlakozási link beállításait sikeresen elmentette.
            danger: <h4>Hupsz</h4> Hiba lépett fel a csatlakozási link beállításainak mentésekor. Kérjük, próbálja újra.
        updated_party:
            success: <h4>Frissítve!</h4> A parti beállításait sikeresen módosította.
            danger: <h4>Hupsz</h4> Hiba lépett fel a parti frissítése közben. Kérjük, próbálja újra.
        start_party:
            success: Megkezdtük a partit, és elküldtük az emaileket!
            danger: Hiba történt a parti megkezdése közben, próbálja újra!
        excludes:
            success: A kizárásokat sikeresen elmentette!

    # PartyController
    party:
        not_deleted: <h4>Nem lett törölve</h4> A megerősítés hibás volt.

    # ResendParticipantController
    resend_participant:
        resent: <strong>Újraküldve!</strong><br/>Az e-mail %email% részére újra el lett küldve.<br/>
        blacklisted: <strong>Hupsz.. Nem tudtuk elküldeni!</strong> Ez a személy kizárta a saját e-mail címét, és nem szeretne több levelet kapni.

    # ParticipantController
    participant:
        wishlist_updated: <h4>Kívánságlista frissítve</h4>Gnómjaink útra keltek hogy értesítsék Secret Santát a kívánságlistájáról!
        edit_email: <h4>Sikertelen mentés</h4> Hiba van az e-mail címben.
        updated_participant: <h4>Mentve</h4> Elmentettük a résztvevő adatait!
        updated_participant_resent: <h4>Mentve</h4>Elmentettük a résztvevő adatait. Mivel módosította az e-mailt, és a parti már kezdetét vette, ezért újra elküldtük az e-mailt ennek a résztvevőnek.
        remove_participant:
            success: <h4>Eltávolítva!</h4> Résztvevő sikeresen eltávolítva.
            danger: <h4>Hupsz</h4> Nem törölheti ezt a résztvevőt, a partinak legalább 3 résztvevővel kell rendelkeznie.
            warning: <h4>Hupsz</h4> Ön szervezi a partit, nem törölheti saját magát. Ha ki szeretne lépni a partiból, az alábbi gombra kattintva törölheti ezt a Secret Santa listát.
            excluded_participants: <h4>Hupsz</h4> Nem törölhet résztvevőket ebből a partiból, mivel kizárásokat használt a parti létrehozásakor, amely nem működne megfelelően, ha kitörölne valakit, így ez a lehetőség nem elérhető ennél a partinál.
            not_enough_for_exclude: <h4>Hupsz</h4> Ön meghatározott bizonyos kizárásokat, de mivel legalább 4 résztvevő szükséges, mielőtt használhatna kizárásokat, ezért először el kellene távolítania a kizárásokat, vagy megbizonyosodnia, hogy maradni fog legalább 4 résztvevő!
            self_assigned: <h4>Hupsz<h4> Nem törölheti ezt a résztvevőt, mert akkor egy személyhez saját maga lenne beosztva.
            wrong: <h4>Hupsz</h4> Úgy tűnik, a megerősítési szöveg nem egyezik azzal, amire szükségünk van.

    # ReuseController
    reuse:
        success: 'Sikeresen kiküldtük az e-mailt!'
        error: "Nem találtunk egy partit sem, lehetséges hogy az Ön partijai mind régebbiek 2 évnél, vagy egy parti sem kapcsolódik ehhez az e-mailhez"

    # ContactController
    contact:
        success: 'Megkaptuk az üzenetét, amint csak tudunk, kapcsolatba fogunk lépni Önnel!'

