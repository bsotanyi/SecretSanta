# Party/create.html.twig
party-create:
    header:
        steps:
            title: Parti <br/><small> <span class="accent">3 egyszerű lépésben</span></small>
            list:
                one: Sorolja fel résztvevőket
                two: Csatoljon egy üzenetet
                three: Küldés!
            get_started: Fogjon neki!

    what_is:
        title: Mi az a Secret Santa?
        intro: >
            <p>Ez egy <strong>ingyenes</strong> online Secret Santa <strong>ajándékcsere szervező / Kris Kringle generátor</strong>!
            Szervezzen Secret Santa partit barátaival, családjával vagy akár munkatársaival. Miután megkapta a Secret Santa levelet, hozzáadhatja a saját <strong>kívánságlistáját</strong>, amelyet a Secret Santának juttatunk el.</p>

            <p>Minden évben <strong>Karácsony</strong> környékén az emberek a világ minden pontján ajándékokat cserélnek.<br/>
            Annak érdekében, hogy a dolgok érdekesek maradjanak, <strong>véletlenszerűen hozzárendelhet személyeket egymáshoz</strong>, hogy azok megjándékozzák egymást.</p>

        title_2: Hogyan működik?
        intro_2: >
            <p>Készítsen egy partit <a href="https://SITE_DOMAIN" target="_blank" rel="noopener noreferrer">a kezdőlapon</a>. Legalább 3 résztvevőre lesz szüksége, <b>az első résztvevő a lista adminisztrátora.</b>
            A lista adminisztrátora e-mailben kap egy megerősítő linket. Az érvényesítés után a Secret Santa listája össze lesz keverve, és minden felhasználó megkapja üzenetét Secret Santa ajándéktársa nevével együtt.
            Megerősítést kérünk azért, hogy ne tegyenek kárt botok vagy trollok a partijábn. <b>Az érvényesítő e-mail tartalmaz egy linket a Secret Santa eseménykezelőjéhez</b>.</p>

    rate_limit_reached: Ho, ho, lassan az agancsokkal!<br>Várnia kell egy pár percig mielőtt új partit hoz létre.

    add_participants: Adjon hozzá résztvevőket
    list_adminstrator: Ez a személy is résztvevő.
    add_personal_message:
        title: Személyes üzenet hozzáadása
        description: Adjon hozzá egy személyes üzenetet a résztvevők számára.
    import:
        instructions: Adjon hozzá egyszerre több embert az eseményhez. Töltse le <a href="%downloadPath%">ezt a CSV-sablonfájlt</a>, és adja hozzá a meghívni kívánt személyek összes nevét és e-mail címét a fájlhoz. Amikor végzett, behúzhatja a CSV-fájlt az alábbi mezőbe, és barátai vagy kollégái gyorsan és egyszerűen hozzáadódnak a partihoz.
        too_many_files: Egyszerre csak egy fájlt lehet feltölteni
        wrong_format: A feltölteni kívánt fájl formátuma nem megfelelő (csv vagy txt).

    btn:
        add_person: Személy hozzáadása
        remove_person: Eltávolítás
        import_persons_open: Több személy hozzáadása CSV-vel
        import_persons_do: Adja hozzá az eseményhez
        cancel: Mégsem
        create_event: Létrehozom az eseményt!

    label:
        host: Házigazda
        email: E-mail
        participants: Résztvevők

    copy:
        fun_title: Mi teszi a Secret Santa Generator-t ennyire érdekessé?
        fun_text: <p>Most komolyan, ez költői kérdés? Egy <b>Secret Santa-parti</b> megszervezése garantálja a meglepetésekkel teli mulatságos estét - ebben szerintem meg tudunk egyezni.</p> <p>Egy speciális <b>Secret Santa generátornak</b> köszönhetően nem kell magának foglalkoznia minden előszervezéssel. Csak töltse ki az üres helyeket, és a Secret Santa generátor elvégzi az összes munkát!</p> <p>Az egyetlen dolog, amit tennie kell, az az, hogy dőljön hátra és lazítson (ja, és vegyen néhány harapnivalót és italt a Secret Santa partijára) .</p>
        why_title: Miért válassza a Secret Santa Online-t?
        why_text: '<p>A <b>Secret Santa online</b> szolgáltatásban az a legjobb, hogy nem kell mindent fizikailag megtervezni az összes résztvevővel együtt. Nevek kiosztása, kívánságlisták készítése és fogadása stb.: mindent elintézhet internetkapcsolattal és csatlakoztatott eszközzel.</p> <p>Így a Secret Santa online sokkal egyszerűbbé teszi a rendszerezést. Ez azt jelenti, hogy több ideje marad Önnek és barátainak arra, hogy élvezzék az ünnepi szezont, és várják a tényleges bulizást!</p>'
        world_title: Secret Santa mindenfelé a világon
        world_text: >
            <p>
            Secret Santa, Kris Kringle, Kris Kindle, Kris Kringel, White Elephant, Yankee Swap, Yankee Doodle,
            Wichteln, vagy akár lootjes trekken, namen trekken vagy Monito Monita: a világ minden táján különböző neveket használnak ugyanarra a dologra. Jöjjön hát velünk egy világ körüli útra! Ne aggódjon,
            időben hazaér a <b>Secret Santa partira</b>.
            </p>
            <ul>
            A <li><b>Secret Santa</b> elnevezést általánosan használják az Egyesült Államokban és az Egyesült Királyságban.
            <li>Írországban azonban a rituálét <b>Kris Kindle</b> vagy <b>Kris Kringel</b> néven hívják, ami
            a „<b>Christkindl</b>”-ből származik - az osztrák ajándékhozó eredeti neve.
            <li>A kontinentális Európát meglátogatva azt tapasztaljuk, hogy a németek jobban szeretik a <b>Wichteln</b> nevet,
            míg Belgiumban és Hollandiában <b>lootjes trekken</b> vagy <b>namen trekken</b>.
            <li>Folytatjuk utazásunkat Kanadába és Ausztráliába. Itt ugyanúgy a <b>Secret Santa</b> és
            <b>Kris Kringle</b> formában (ismét a "<b>Christkindl</b>" szóból származik) használatos.
            <li>Végül a Fülöp-szigeteken véget ér a kirándulásunk. Ebben az országban találjuk <b>Monito Monitát</b>;
            az egyedülálló ajándékcsere hagyomány.
            </ul>
            <p>
            Következtetés? Véletlenszerű embereket megajándékozni jó móka! Ne is várjon tovább, kezdje a saját
            <b>Secret Santa online generátorával</b>.
            </p>

# Party/created.html.twig
party-created:
    title: Már csak 1 lépés van hátra - Érvényesítse a részvételét
    body: >
        <p>
            Hogy elkerüljük a botok vagy trollok rombolását a Secret Santa partiban, szükségünk van arra, hogy a listaszervező (<b>%ownername%</b>), igazolja részvételét. E-mailt küldtünk a <b>%owneremail%</b> címre további utasításokkal.
         </p>
         <p>
             Az érvényesítés után módosíthatja a partit, hozzáadhat vagy eltávolíthat résztvevőket, és konfigurálhatja a kizárásokat (ha 4 vagy több résztvevője van). Ha készen áll a parti konfigurálására, elindíthatja a partit.
             Ekkor mindenkit párosítunk, és küldünk nekik egy e-mailt, amely tartalmazza az összes szükséges információt, valamint egy linket, amellyel megtalálhatják a párukat.
         </p>
         <p>
             Az érvényesítő e-mailben található link bármikor használható a kezelési oldal eléréséhez. A parti megkezdése után láthatja, hogy a résztvevők megnyitották-e a leveleiket, és a linkre kattintva megtudhatja, ki a résztvevő párja.
         </p>
    warning: Vigyázat!
    check_spam: Ne felejtse el ellenőrizni a Spam mappát!

