# Static/faq.html.twig
static-faq:
    title: Gyakran Ismételt Kérdések
    intro: <p>Ez egy lista a Gyakran Ismételt Kérdésekről (GYIK), amik segítenek megérteni, hogyan működik a Secret Santa.</p>

    question1: Mi az a Secret Santa?
    anchor1: mi_is_ez
    answer1: <p>Minden évben Karácsony környékén, az emberek a világ minden pontján ajándékokat cserélnek.<br/>
             Annak érdekében, hogy a dolgok érdekesek maradjanak, véletlenszerűen hozzárendelhet személyeket egymáshoz, hogy megjándékozzák egymást.</p>
    question2: Hogyan működik?
    anchor2: hogyan_mukodik
    answer2: <p>Készítsen egy partit <a href="https://SITE_DOMAIN" target="_blank" rel="noopener noreferrer">a kezdőlapon</a>. Legalább 3 résztvevőre lesz szüksége, <b>az első résztvevő a lista adminisztrátora.</b>
             A lista adminisztrátora e-mailben kap egy megerősítő linket. Az érvényesítés után a Secret Santa listája össze lesz keverve, és minden felhasználó megkapja üzenetét Secret Santa ajándéktársa nevével együtt.
             Megerősítést kérünk, hogy ne tegyenek kárt botok vagy trollok a bulijában. <b>Az érvényesítő e-mail tartalmaz egy linket a Secret Santa eseménykezelőjéhez</b>.</p>
    question3: Ki tudok zárni kombinációkat?
    anchor3: kizarasok
    answer3: <p>Lehetőség van bizonyos kombinációk kizárására, például annak elkerülésére, hogy ugyanazon család tagjainak ajándékot kelljen vásárolniuk egymásnak. A kizárások beállíthatók, ha a partinak 4 vagy több résztvevője van, és mindaddig, amíg a parti el nem indul. Ha ezek a feltételek teljesülnek, a kezelési oldalon látható egy "Bizonyos kombinációk kizárása" nevű mező. A mezőre kattintva megnyílik egy menü, és lehetővé válik a kizárások szerkesztése. Ezeket bármikor szerkesztheti, amíg a parti el nem indul. <br><br>Nem lehetséges automatikusan újrahasználni a tavalyi Secret Santa-listát, és megakadályozni ezeket a kombinációkat, mivel jelenleg nem látjuk a módját, hogy ezt az emberek összezavarása nélkül adjuk hozzá.</p>
    question4: Tudok meghatározni saját kívánságlistát?
    anchor4: kivansaglista
    answer4: <p>A résztvevők kapnak egy linket egy weboldalra, ahol meglátják titkos barátjukat. Hozzá tudják adni a saját kívánságlistájukat, és megtekinthetik a kívánságlistáját ezen az oldalon.</p>
    question5:
    anchor5: anonim_uzenet
    answer5:
    question6:
    anchor6: nincs_uzenet
    answer6:
    question7: Tudok újrahasználni résztvevői listát?
    anchor7: ujrahasznalat
    answer7: <p>A tavalyi listát újra felhasználhatja lista létrehozásához. Minden évben küldünk e-maileket, amelyek tartalmazzák az ehhez szükséges linket. A listát továbbra is szerkesztheti, mielőtt újra elküldené. Létrehozhat egy e-mailt is <a href="%requestReuseLink%" target="_blank" rel="noopener noreferrer">itt</a>, amely tartalmazza az elmúlt 2 év során létrehozott összes partiját, valamint egy linket azok újrahasználatukhoz.</p>
    question8: Hogyan kezelem a partimat / résztvevőket?
    anchor8: kezeles
    answer8: <p>A visszaigazoló e-mail, amely a listaadminisztrátornak van küldve, tartalmaz egy linket a listakezelés oldalra.</p>
    question9: Ez működik, ha a résztvevők száma páratlan?
    anchor9: paratlan
    answer9: "<p>Igen. Nem számít, hogy a parti páros vagy páratlan számú résztvevőből áll. Nem garantált, hogy ha A személyt B személyhez rendelték, akkor B személyt is A személyhez rendelik. Secret Santa egy makrót használ annak biztosítására, hogy a listán mindenki máshoz legyen hozzárendelve. Ez véletlenszerűen működik. Például: ha Jancsit, Karolinát és Istvánt hozzáadták egy partihoz, Jancsit Istvánhoz, Istvánt hozzá lehet rendelni Karolinához, Karolina pedig Jancsihoz rendelhető.</p>"
    question10: Van a résztvevők számának felső határa?
    anchor10: felso_hatar
    answer10: <p>Nem, nincs. De egy jó ötlet lehet hozzáadni őket a CSV lehetőséggel</p>
    question11: Elvesztettem az érvényesítő e-mailem / a linkem a partihoz.
    anchor11: elvesztettem
    answer11: <p>Ha elvesztette az e-mail címét (amely tartalmazza az adminisztrációs oldalra, vagy arra a partira mutató linket, amelyben részt vesz), adja meg e-mail címét <a href="%requestForgotLink%">ezen az oldalon </a> és áttekintést küldünk az összes partiról, amelyben részt vesz, és/vagy azokról a partikról, amelyeket Ön hozott létre.</p>
    question12: Tudok hozzáadni és törölni résztvevőket?
    anchor12: modositasok
    answer12: "<p>Az esemény létrehozása után felvehet vagy eltávolíthat személyeket. Az adminisztrációs oldalon található egy törlés gomb és egy űrlap, amellyel új személyeket vehet fel. Csak egy feltétel van: ezt nem teheti meg, ha az adminisztrátor kizárta a kombinációkat az esemény elküldése előtt. Ennek engedélyezése összezavarná a rendszert, és előfordulhat, hogy az emberek továbbra is a kizárt társukhoz lesznek rendelve, ezért úgy döntöttünk, hogy megakadályozzuk az emberek hozzáadását, ha kizárt kombinációk jelennek meg.</p>"
    question13: Tudok újraküldeni egy e-mailt?
    anchor13: email
    answer13: <p>Ha egy résztvevő nem kapta meg a hozzárendelt párjáról szóló e-mailt, a lista tulajdonosa újra elküldheti az e-mailt az adott résztvevőnek a kezelőoldalról. Ugyanazon az oldalon megváltoztathatja valaki e-mail címét, és újra elküldheti az e-mailt. <br><br>Ha nem kapta meg az aktiváló e-mailt, ellenőrizze a spam mappát. Ezt az e-mailt néhány percen belül meg kell kapnia. Ha még mindig nem kapta meg az aktiváló e-mailt, akkor mindent elölről kell kezdenie egy új lista létrehozásával.</p>
    question14: Bele tudok lesni az összes párosításba / kívánságlistába?
    anchor14: parositasok
    answer14: <p>A párosításokat és kívánságlistákat opcionálisan megtekintheti a kezelési oldalon. Vannak erre gombok, de ezt alapértelmezés szerint nem fogja látni. Ha meg szeretné osztani ezt az információt az összes résztvevővel, Önnek kell megosztania az URL-t.</p>
    question15: Tudom törölni a listámat?
    anchor15: torles
    answer15: <p>Persze. Csak lépjen a listakezelő oldalra, és használja a törlési lehetőséget. Az összes listaadatot véglegesen eltávolítjuk rendszerünkből.</p>
    question16: Kik vagytok ti?
    anchor16: kicsoda
    answer16: <p>Mi egy halom <a href="https://github.com/iodigital-com/SecretSanta/graphs/contributors" target="_blank" rel="noopener noreferrer">fejlesztő</a>, tervező, frontendes, SEO és marketinges vagyunk. A Secret Santa az egyik mellékprojektünk. Munkaadónk, <a href="http://www.iodigital.com" target="_blank" rel="noopener noreferrer">iO digitális ügynökség</a> szponzorál bennünket. Célunk egy egyszerű, de nagyon hasznos Secret Santa szervező felépítése. Ezt kísérletekhez is használhatjuk. De, a fő cél az, hogy az emberek használhassák, minél többen, annál jobb ;-)</p>
    question17: Hogyan kezelik az adataimat?
    anchor17: adatkezeles
    answer17: '<p>Rövid válasz: minket egyáltalán nem érdekelnek az Ön személyes adatai. Semmire sem használjuk. Bővített válaszért olvassa el <a href="https://SITE_DOMAIN/privacy" target="_blank" rel="noopener noreferrer">adatvédelmi irányelveinket</a>. Ezenkívül bármikor törölheti Secret Santa fiókját az adminisztrációs oldalon.</p>'
    question18: Hozzá lehetne adni X funkciót?
    anchor18: funkcio
    answer18: <p>Van egy nagyszerű ötlete egy funkcióhoz? Mindannyian önkéntesek vagyunk, így ha nem tudja maga kódolni, akkor meg kell várnia, amíg valakinek, aki tud kódolni, szüksége lesz ugyanarra a funkcióra. Kérjük, <a href="https://github.com/iodigital-com/SecretSanta/issues" target="_blank" rel="noopener noreferrer">hozzon létre egy issue-t a GitHubon</a>, amely leírja az Ön funkcióját vagy változtatási ötletét. Azok számára, akik tudnak kódolni, jobban szeretjük a segítséget, mint az ihletet. Más szóval, elfogadjuk PR-jeit.</p>
    question19: Nyílt forráskód
    anchor19: nyilt_forraskod
    answer19: <p>A webhely minden része nyílt forráskódú a <a href="https://github.com/iodigital-com/SecretSanta" target="_blank" rel="noopener noreferrer">GitHubon</a>. A projekt a nagyon megengedő <a href="https://github.com/iodigital-com/SecretSanta/blob/master/LICENSE" target="_blank" rel="noopener noreferrer">ISC-licenc</a> alatt érhető el. Nyugodtan fork-olja a projektet, és például létrehozhatja saját „Secret Panda ajándékcseréjét”. Vagy, járuljon hozzá ehhez a projekthez PR-ek megnyitásával. Ha változást vagy teljesen új funkciót szeretne, egyszerűen adja hozzá.</p>
    question20: Mi van a hirdetésekkel?
    anchor20: hirdetesek
    answer20: <p>Itt-ott vannak Google hirdetéseink, amelyek fedezik a kiadásaink egy részét. Az olyan dolgok, mint a hosting, a domain nevek stb. pénzbe kerülnek. Alapvetően mindent magunk csinálunk ingyen, és minden begyűjtött pénz visszakerül a projekthez. Talán arra használjuk néha, hogy pizzát és italokat vásároljunk valamelyik hack napunkra. Vagy fizethetünk professzionális fordítókat, hogy további nyelveket adhassanak a Secret Santa Organizer-hez. Vagy lehet valami más. Egyébként továbbra is várjuk az orosz, indiai, japán, ... fordításokat. Ha ebben tud nekünk segíteni (ingyen), forduljon hozzánk.</p>
    question21: Egyéb kérdések
    anchor21: kerdesek
    answer21: <p>Más kérdés, aggály vagy megjegyzés merült fel? Vegye fel velünk a kapcsolatot a <a href="%contactLink%" target="_blank" rel="noopener noreferrer">kapcsolatfelvételi űrlapon</a>.</p>

    create_new_list: Hozzon létre új Secret Santa listát!

